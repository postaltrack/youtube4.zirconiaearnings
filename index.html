<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch and Earn</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #222;
    }
    iframe {
        width: 560px;
        height: 315px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .timer, .reward {
        font-size: 20px;
        margin-top: 15px;
        color: #333;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Watch and Earn</h1>

<!-- YouTube video -->
<iframe id="videoFrame" src="https://www.youtube.com/embed/jKNYgLFI9us?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div class="timer" id="timer">Time Watched: 0:00</div>
<div class="reward" id="reward">Reward: ₦0</div>

<script>
    let secondsWatched = 0;
    let rewardAmount = 0;
    let timerInterval;

    // Start counting when the video starts playing
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('videoFrame', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                    updateReward();
                }, 1000);
            }
        } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function updateTimer() {
        let minutes = Math.floor(secondsWatched / 60);
        let seconds = secondsWatched % 60;
        document.getElementById('timer').innerText = `Time Watched: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateReward() {
        if (secondsWatched >= 180 && rewardAmount < 100) {
            rewardAmount = 100;
        }
        if (secondsWatched >= 360 && rewardAmount < 200) {
            rewardAmount = 200;
        }
        document.getElementById('reward').innerText = `Reward: ₦${rewardAmount}`;
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>

</body>
</html>
